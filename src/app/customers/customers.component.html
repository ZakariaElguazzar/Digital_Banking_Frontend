<div class="container mt-2">
  <div class="card" *ngIf="getCustomers()">
    <div class="card-body">
      <table class="table">
        <thead>
        <tr>
          <th>
            Id
          </th>
          <th>
            Name
          </th>
          <th>
            Email
          </th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let customer of getCustomers()">
            <td>{{customer.id}}</td>
            <td>{{customer.name}}</td>
            <td>{{customer.email}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
